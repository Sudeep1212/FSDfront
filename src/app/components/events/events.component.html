<div class="events-container">
  <div class="events-header">
    <h2>Available Events</h2>
    <p>Browse and join exciting events happening around you</p>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="events-grid">
    <div class="event-card" *ngFor="let event of events">
      <div class="event-details">
        <h3>{{ event.eventName }}</h3>
        <p class="event-fee">Registration Fee: â‚¹{{ event.eventFee }}</p>
      </div>
      <div class="event-actions">
        <button
          *ngIf="!isUserJoinedEvent(event.eventId!)"
          class="btn-join"
          (click)="joinEvent(event.eventId!)"
        >
          Join Event
        </button>
        <button
          *ngIf="isUserJoinedEvent(event.eventId!)"
          class="btn-joined"
          disabled
        >
          Already Joined
        </button>
      </div>
    </div>
  </div>

  <div class="no-events" *ngIf="events.length === 0">
    <p>No events available at the moment. Please check back later.</p>
  </div>
</div>
